# Local development nginx configuration (matches production without SSL)
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream backend
    upstream ricochet_backend {
        server web:80;
        keepalive 32;
    }

    # HTTP server (local development)
    server {
        listen 80;
        server_name localhost slides.ricochetconstruction.com;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;

        # Main location - proxy to backend
        location / {
            proxy_pass http://ricochet_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Cache control for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Static assets with caching
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://ricochet_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Short-term caching for development
            expires 1h;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ricochet_backend;
            access_log off;
        }

        # Robots.txt
        location /robots.txt {
            proxy_pass http://ricochet_backend;
            expires 1d;
        }

        # Sitemap
        location /sitemap.xml {
            proxy_pass http://ricochet_backend;
            expires 1d;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
