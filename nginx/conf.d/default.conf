# Ricochet Construction Presentations Site Configuration

# Upstream backend
upstream ricochet_backend {
    server web:80;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name presentations.ricochetconstruction.com www.presentations.ricochetconstruction.com;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name presentations.ricochetconstruction.com www.presentations.ricochetconstruction.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/presentations.ricochetconstruction.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/presentations.ricochetconstruction.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/presentations.ricochetconstruction.com/chain.pem;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" always;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_buffering off;

    # Main location - proxy to backend
    location / {
        proxy_pass http://ricochet_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Static assets with long-term caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://ricochet_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Long-term caching
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Security headers for assets
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
    }

    # API endpoints (if any)
    location /api/ {
        proxy_pass http://ricochet_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Stricter rate limiting for API
        limit_req zone=api burst=10 nodelay;
        
        # API-specific headers
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location /robots.txt {
        proxy_pass http://ricochet_backend;
        proxy_http_version 1.1;
        expires 1d;
    }

    # Sitemap
    location /sitemap.xml {
        proxy_pass http://ricochet_backend;
        proxy_http_version 1.1;
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|backup|old|orig|save|swo|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        proxy_pass http://ricochet_backend;
        internal;
    }
    
    location = /50x.html {
        proxy_pass http://ricochet_backend;
        internal;
    }
}
