<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 900px;
            padding: 40px;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            filter: brightness(0) invert(1);
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 500;
            margin: 0 0 20px 0;
            opacity: 0.95;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }
        
        .decorative-elements::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        
        .decorative-elements::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="decorative-elements"></div>
    <div class="overlay"></div>
    <div class="content">
        <img src="Ricochet_Construction_dallas_green_logo_600w.png" alt="Ricochet Construction" class="logo">
        <h1 class="title">Ricochet Construction</h1>
        <h2 class="subtitle">Building Trust, Building Excellence</h2>
        <p class="tagline">25+ Years of Professional Construction Services</p>
    </div>
</body>
</html>
